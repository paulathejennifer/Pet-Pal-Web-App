<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Favorites - PetPal</title>
  <link rel="stylesheet" href="favorites.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="favorites.html" class="active">Favorites</a>
  </nav>
  <main>
    <h1>Your Favorite Pets</h1>
    <div id="empty-favs" class="empty-message" style="display:none;">
      No favorites yet.<br>
      Click the heart <span style="color:#e74c3c;">&#10084;</span> on a pet to add it here!
    </div>
    <div class="pets-grid" id="favorites-list"></div>
  </main>

  <div id="quickview-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <img id="modal-img" src="" alt="Animal" />
      <h2 id="modal-name"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>
  <script src="animals.js"></script>
  <script src="favorites.js"></script>
</body>
</html>
